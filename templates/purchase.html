{% extends 'base.html' %}

{% block content_purchase %}
<form action="/submit_purchase" method="post">
    <div class="form-group">
        <label class="form-label" for="name">Name of the product: </label>
        <div class="typing-box">
            <input class="form-input" type="text" name="name" id="name" placeholder="ex: Car" required>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="price">Enter the unit Price: </label>
        <div class="typing-box">
            <input class="form-input" type="number" name="price" id="price" placeholder="minimum is 1" min="1" required>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="quantity">Enter the Quantity: </label>
        <div class="typing-box">
            <input class="form-input" type="number" name="quantity" id="quantity" placeholder="minimum is 1" min="1" required>
        </div>
    </div>
    <div class="button-action">
        <button type="submit" class="button-action">Submit Purchase</button>
    </div>
    <div class="typing-box">
        {% if error_message_funds %}
            <p class="error-message" style="color: red;">{{ error_message_funds }}</p>
        {% endif %}
        {% if redirect_delay_error %}
            <meta http-equiv="refresh" content="3;url=/sale">
        {% endif %}
        {% if success_message %}
            <p class="success-message" style="color: green;">{{ success_message }}</p>
        {% endif %}
        {% if redirect_delay %}
        <meta http-equiv="refresh" content="5;url=/">
        {% endif %}
    </div>
</form>
{% endblock %}
